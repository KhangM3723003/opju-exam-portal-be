name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "todo"]
projects: ["OEP"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A small description of the issue.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: note
    attributes:
      label: Checklist
      description:
      options:
        - label: Before submitting a PR, execute any associated test cases to help diagnose issues more effectively.
          required: true
