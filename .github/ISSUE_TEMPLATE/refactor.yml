name: Refactor Report
description: File a refactor update
title: "[refactor]: "
labels: ["refactor", "todo"]
body:
  - type: textarea
    id: description
    attributes:
      label: refactor description
      description: Describe what you want to refactor and why it's better than the previous version.
      value: "A refactor request!"
    validations:
      required: true
  - type: checkboxes
    id: note
    attributes:
      label: Checklist
      description:
      options:
        - label: Before submitting a PR, execute any associated test cases to help diagnose issues more effectively.
          required: true
